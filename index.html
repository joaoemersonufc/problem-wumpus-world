        <p id="status"></p>
    </div>

</body>

<script>
    $(document).ready(function () {
        wumpus = new Wumpus();
        wumpus.reStart();

        $(window).keypress(function (e) {
            if (e.keyCode === 0 || e.keyCode === 32) {
                e.preventDefault();
                var dir = wumpus.move();
                wumpus.handMove(dir);
            }
        });

        var timer = function () {
            if (!wumpus.gameOver) {
                var dir = wumpus.move();
                wumpus.handMove(dir);
            }
        };

        $("#startGame").click(function () {
            setInterval(timer, 800);
        });
    });

    $(document).keydown(function (e) {
        switch (e.which) {
            case 37: // esquerda
                wumpus.handMove(wumpus.Moves.Left);
                break;

            case 38: // cima
                wumpus.handMove(wumpus.Moves.Up);
                break;

            case 39: // direita
                wumpus.handMove(wumpus.Moves.Right);
                break;

            case 40: // baixo
                wumpus.handMove(wumpus.Moves.Down);
                break;

            default:
                return; // caso de exceção
        }
        e.preventDefault();
    });
</script>
